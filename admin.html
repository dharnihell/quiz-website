<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-app.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Merriweather|Cinzel|PT+Sans|PT+Sans+Caption|Roboto&display=swap"
        rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
        crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-database.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdn.firebase.com/js/client/2.2.0/firebase.js"></script>

    <title>Admin</title>
</head>
<body>
    <div class="container-fluid row">
        <div class="container col-md-6">
            <h2>Story</h2>
            <div class="alert alert-success success-message" style="display:none;">Form submitted successfully.</div>
            <form id="myform">
                
                <div class="form-group">
                    <label for="story">Story</label>
                    <textarea class="form-control message" id="story" placeholder="Enter Message" cols="30" rows="10" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <div class="col-md-6">
            <h2>Questions and Answer</h2>
            <form id="myQuestion">
                <div class="form-group">
                    <label for="question">Question</label>
                    <input type="text" id="question" />
                </div>
                <div class="form-group">
                    <label for="answer">Option 1</label>
                    <input type="text" id="option1" />
                </div>
                <div class="form-group">
                    <label for="answer">Option 2</label>
                    <input type="text" id="option2" />
                </div>
                <div class="form-group">
                    <label for="answer">Option 3</label>
                    <input type="text" id="option3" />
                </div>
                <div class="form-group">
                    <label for="answer">Option 4</label>
                    <input type="text" id="option4" />
                </div>
                <button type="submit" class="btn btn-success" onclick="pushit()" value="submit">submit</button>
            </form>
        </div>

    </div>
    <div class="row story">

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <script src="js/main.js"></script>
    <script src="js/dark.js"></script>
</body>
</html>
